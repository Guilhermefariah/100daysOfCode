<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Flip Coin Game</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <p id="head-count">Cara: 0</p>
        <p id="tail-count">Coroa: 0</p>
      </div>

      <div class="coin" id="coin">
        <div class="heads">
          <img src="heads.svg" alt="" />
        </div>
        <div class="tails">
          <img src="tails.svg" alt="" />
        </div>
      </div>

      <div class="buttons">
        <button id="flip-button">Jogue a moeda</button>
        <button id="reset-button">Resetar</button>
      </div>
    </div>
  </body>
</html>
